{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.0.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head_extends %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">
                <h3>个人博客网站</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% block home_active %}{% endblock %}">
                        <a href="{% url 'home' %}" class="nav-link">首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {% block blog_list_active %}{% endblock %}">
                        <a href="{% url 'blog_list' %}" class="nav-link">博客</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 40px; margin-bottom: 40px;">
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'jquery-3.3.1/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'popper-1.12.9/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'font-awesome-5.3.1/all.js' %}" async></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.0.0/js/bootstrap.min.js' %}" async></script>
</body>
</html>
